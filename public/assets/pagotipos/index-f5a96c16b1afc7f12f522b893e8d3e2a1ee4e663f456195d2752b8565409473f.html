<div class='container'>
  <div class='col-md-1'>
    <a class='btn btn-success' ng-href='#/productos'>Volver</a>
  </div>
  <div class='col-md-11'>
    <input class='form-control' ng-model='search' placeholder='Buscar...'>
  </div>
</div>
<br>
<div class='container'>
  <div class='row'>
    <table class='table table-striped'>
      <thead>
        <tr>
          <th>Condicion</th>
          <th>Factor</th>
          <th>
            <span class='glyphicon glyphicon-refresh'></span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-init='pagotipo.factor_original = pagotipo.factor' ng-repeat='pagotipo in pagotipos'>
          <td>{{pagotipo.nombre}}</td>
          <td>
            <input class='form-control' ng-blur='actualiza_factor(pagotipo)' ng-model='pagotipo.factor' style='width:100px' tabindex='1' type='text'>
          </td>
          <td>
            <span class='glyphicon glyphicon-time' ng-show='pagotipo.actualizando'></span>
            <span class='glyphicon glyphicon-ok' ng-hide='pagotipo.actualizando'></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<t-confirmation-dialog></t-confirmation-dialog>
