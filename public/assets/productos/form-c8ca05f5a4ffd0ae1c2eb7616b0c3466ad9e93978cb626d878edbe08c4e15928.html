<div class='container'>
  <div class='col-sm-8'>
    <form class='form-horizontal' ng-submit='guardar()'>
      <div class='form-group'>
        <label class='col-sm-2 control-label'>Nombre</label>
        <div class='col-sm-10'>
          <input class='form-control' ng-model='producto.nombre' placeholder='Razon social' tabindex='1' type='text'>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label'>Proveedor</label>
        <div class='col-sm-10'>
          <select class='form-control' ng-model='producto.organizacion_id' ng-options='organizacion.id as organizacion.nombre for organizacion in organizaciones' placeholder='##-########-#' tabindex='2' type='text'></select>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label'>Url Imagen</label>
        <div class='col-sm-10'>
          <input class='form-control' ng-model='producto.image' placeholder='Razon social' tabindex='1' type='text'>
        </div>
      </div>
      <div class='form-group'>
        <label class='col-sm-2 control-label'>Datos adicionales</label>
        <div class='col-sm-10'>
          <textarea class='form-control' ng-model='producto.desc' placeholder='Para acordarse...' tabindex='4'></textarea>
        </div>
      </div>
      <div class='form-group'>
        <div class='col-sm-offset-2 col-sm-10'>
          <input class='btn btn-primary' tabindex='5' type='submit'>
        </div>
      </div>
    </form>
  </div>
  <div class='col-sm-3 col-sm-offset-1'>
    <img ng-src='{{producto.image}}'>
  </div>
</div>
