<div class='container'>
  <div class='col-md-1'>
    <a class='btn btn-success' ng-href='#/productos/new'>Nueva</a>
  </div>
  <div class='col-md-11'>
    <input class='form-control' ng-model='search.$' placeholder='Buscar...'>
  </div>
</div>
<br>
<div class='container'>
  <div class='container col-md-6' ng-repeat='producto in productos | orderBy: "nombre" | filter:search'>
    <div class='panel panel-info'>
      <div class='panel-body'>
        <div class='row'>
          <div class='col-md-12'>
            <a ng-href='#/productos/{{producto.id}}'>
              <h1 class='success text-center'>{{producto.nombre}}</h1>
            </a>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-2'>
            <ul class='list-group'>
              <li class='list-group-item list-group-item-success'>
                <span class='glyphicon glyphicon-envelope'></span>
              </li>
              <li class='list-group-item list-group-item-info'>
                <span class='glyphicon glyphicon-phone-alt'></span>
              </li>
              <li class='list-group-item list-group-item-success'>
                <span class='glyphicon glyphicon-list-alt'></span>
              </li>
            </ul>
          </div>
          <div class='col-md-10'>
            <li class='list-group-item list-group-item-success'></li>
            <li class='list-group-item list-group-item-info'></li>
            <li class='list-group-item list-group-item-success'></li>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-12'>
            <li class='list-group-item list-group-item-info'>{{producto.desc}}</li>
          </div>
        </div>
      </div>
      <div class='panel-footer text-right'>
        <span class='glyphicon glyphicon-remove text-danger' data-target='#myModal' data-toggle='modal' ng-click='pre_borrar(producto)'></span>
      </div>
    </div>
  </div>
</div>
<t-confirmation-dialog></t-confirmation-dialog>
