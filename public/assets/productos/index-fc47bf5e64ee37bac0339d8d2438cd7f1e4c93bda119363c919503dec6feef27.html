<div class='container'>
  <div class='col-md-1'>
    <a class='btn btn-success' ng-href='#/productos/new'>Nuevo</a>
  </div>
  <div class='col-md-10'>
    <div class='input-group'>
      <input class='form-control' ng-change='actualizarTooltip()' ng-model='search.$' placeholder='Buscar...'>
      <span class='input-group-addon'>
        <input data-placement='top' data-toggle='tooltip' id='mostrar_todos' ng-false-value='{{mostrar}}' ng-model='mostrar' ng-true-value='false' title='Listar todos los items' type='checkbox'>
      </span>
    </div>
  </div>
  <div class='col-md-1'>
    <a class='btn btn-warning' ng-href='#/productos/precios'>Precios</a>
  </div>
</div>
<br>
<div class='container'>
  <div ng-init='producto.tab_activa = "home"' ng-repeat='producto in productos | orderBy: "-updated_at" | filter:search | limitTo:mostrar track by $index'>
    <t-producto-tarjeta></t-producto-tarjeta>
    <div class='clearfix' ng-if=' ($index+1) % 3 == 0'></div>
  </div>
</div>
<t-confirmation-dialog></t-confirmation-dialog>
