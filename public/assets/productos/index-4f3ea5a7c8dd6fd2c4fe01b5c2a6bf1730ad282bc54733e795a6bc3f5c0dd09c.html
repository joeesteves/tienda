<div class='container'>
  <div class='col-md-1'>
    <a class='btn btn-success' ng-href='#/productos/new'>Nueva</a>
  </div>
  <div class='col-md-11'>
    <input class='form-control' ng-model='search.$' placeholder='Buscar...'>
  </div>
</div>
<br>
<div class='container'>
  <div ng-repeat='producto in productos | orderBy: "nombre" | filter:search track by $index'>
    <div class='container col-md-6'>
      <div class='panel panel-info'>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-12'>
              <a ng-href='#/productos/{{producto.id}}'>
                <h1 class='success text-center'>{{producto.nombre}}</h1>
              </a>
            </div>
          </div>
          <div class='row'>
            <div class='col-md-2'>
              <ul class='list-group'>
                <li class='list-group-item list-group-item-success'>
                  <span class='glyphicon glyphicon-user'></span>
                </li>
                <!-- %li.list-group-item.list-group-item-info -->
                <!-- %span.glyphicon.glyphicon-phone-alt -->
                <!-- %li.list-group-item.list-group-item-success -->
                <!-- %span.glyphicon.glyphicon-list-alt -->
              </ul>
            </div>
            <div class='col-md-10'>
              <ul class='list-group'>
                <li class='list-group-item list-group-item-success'>{{producto.organizacion.nombre}}</li>
              </ul>
              <!--  -->
              <!-- %li.list-group-item.list-group-item-success -->
            </div>
          </div>
          <div class='row'>
            <div class='col-md-6'>
              <ul class='list-group'>
                <li class='list-group-item list-group-item-info' ng-bind-html='producto.desc'></li>
              </ul>
            </div>
            <div class='col-md-6'>
              <li class='list-group-item list-group-item-info'>
                <img ng-src='{{producto.image}}'>
              </li>
            </div>
          </div>
        </div>
        <div class='panel-footer text-right'>
          <span class='glyphicon glyphicon-remove text-danger' data-target='#myModal' data-toggle='modal' ng-click='pre_borrar(producto)'></span>
        </div>
      </div>
    </div>
    <div class='clearfix' ng-if=' $index % 2 != 0'></div>
  </div>
</div>
<t-confirmation-dialog></t-confirmation-dialog>
