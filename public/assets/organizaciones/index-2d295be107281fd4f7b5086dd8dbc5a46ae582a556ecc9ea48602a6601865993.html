<div class='container'>
  <div class='col-md-1'>
    <a class='btn btn-success' ng-href='#/organizaciones/new'>Nueva</a>
  </div>
  <div class='col-md-11'>
    <input class='form-control' ng-model='search.$' placeholder='Buscar...'>
  </div>
</div>
<br>
<div class='container'>
  <div class='panel panel-info col-md-3' ng-repeat='organizacion in organizaciones | orderBy: "nombre"  |filter:search '>
    <div class='panel-body'>
      <a ng-href='#/organizaciones/{{organizacion.id}}'>{{organizacion.nombre}}</a>
      <span class='glyphicon glyphicon-remove'></span>
    </div>
    <div class='panel-footer'>{{organizacion.id_fiscal}} - {{organizacion.email}}</div>
  </div>
</div>
