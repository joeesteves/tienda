<div class='container'>
  <form class='form-horizontal' ng-submit='guardar()'>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Nombre</label>
      <div class='col-sm-10'>
        <input class='form-control' ng-model='organizacion.nombre' placeholder='Razon social' tabindex='1' type='text'>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Id. fiscal</label>
      <div class='col-sm-10'>
        <input class='form-control' ng-model='organizacion.id_fiscal' tabindex='2' type='text' ui-mask='99-99999999-9'>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Telefono</label>
      <div class='col-sm-10'>
        <input class='form-control' ng-model='organizacion.telefono' tabindex='3' type='text' ui-mask='99.9999.9999'>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Email</label>
      <div class='col-sm-10'>
        <input class='form-control' ng-model='organizacion.email' placeholder='Email' tabindex='4' type='email'>
      </div>
    </div>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>Datos adicionales</label>
      <div class='col-sm-10'>
        <textarea class='form-control' ng-model='organizacion.desc' placeholder='Para acordarse...' tabindex='4'></textarea>
      </div>
    </div>
    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <input class='btn btn-primary' tabindex='5' type='submit'>
      </div>
    </div>
  </form>
</div>
